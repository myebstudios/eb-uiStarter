<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eb-uiStarter</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/display.css">
    <!-- <link rel="stylesheet" href="https://raw.githack.com/myebstudios/eb-uiStarter/main/css/main.css"> -->
</head>

<body>

    <div class="container">

        <div class="light">
            <h1>Light</h1>

            <h2>Buttons</h2>
            <div>
                <button class="eb-btn">Button</button>
                <button class="eb-btn dim">Dim Button</button>
                <button class="eb-btn ghost">Ghost Button</button>
            </div>

            <div>
                <button class="eb-btn" disabled>Button</button>
                <button class="eb-btn dim" disabled>Dim Button</button>
                <button class="eb-btn ghost" disabled>Ghost Button</button>
            </div>

            <h2>Fields</h2>
            <div>
                
                <div class="eb-field">
                    <!-- <label>Input Field</label> -->
                    <input type="text" placeholder="Text Input Field">
                </div>
                <br>
                <div class="eb-field">
                    <label>Input Number Field</label>
                    <input type="number" value="5">
                </div>
                <br>
                <div class="eb-field">
                    <label>Input Number Field Disabled</label>
                    <input disabled type="number" value="5">
                </div>
                <br>
                <div class="eb-field">
                    <input disabled type="text" placeholder="Disabled Text Input Field">
                </div>

            </div>

        </div>

        <div class="dark">
            <h1>Dark</h1>

            <h2>Buttons</h2>
            <div>
                <button class="eb-btn dark">Button</button>
                <button class="eb-btn dim dark">Dim Button</button>
                <button class="eb-btn ghost dark">Ghost Button</button>
            </div>

            <div>
                <button class="eb-btn dark" disabled>Button</button>
                <button class="eb-btn dim dark" disabled>Dim Button</button>
                <button class="eb-btn ghost dark" disabled>Ghost Button</button>
            </div>

            <h2>Fields</h2>
            <div>
                
                <div class="eb-field dark">
                    <!-- <label>Input Field</label> -->
                    <input type="text" placeholder="Text Input Field">
                </div>
                <br>
                <div class="eb-field">
                    <label>Input Number Field</label>
                    <input type="number" value="5">
                </div>
                <br>
                <div class="eb-field">
                    <label>Input Number Field Disabled</label>
                    <input disabled type="number" value="5">
                </div>
                <br>
                <div class="eb-field dark">
                    <input disabled type="text" placeholder="Disabled Text Input Field">
                </div>

            </div>

        </div>

    </div>

</body>

</html>
